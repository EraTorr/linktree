<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eratorr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="icon" href="Artboard-1 (2).png" type="image/x-icon" />
</head>

<body>
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
        <img src="Artboard-1 (2).png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="/linktree" target="_blank">
                    <img src="Artboard-1 (2).png" alt="Profile Picture">
                </a>
            </div>
            <div class="popup-quote">
                Rejoins nous sur Twitch !!!
            </div>

            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        @JohnEmerson1406
    </div>

    <div id="links">
        <a class="link" href="https://github.com/EraTorr" target="_blank"><i
                class="fab fa-github">&nbsp;</i>Github</a>
        <a class="link" href="https://www.instagram.com/eratorr.tv" target="_blank"><i
                class="fab fa-instagram">&nbsp;</i>Instagram</a>
        <a class="link" href="/" target="_blank"><i
                class="fab fa-twitter">&nbsp;</i>Twitter</a>
    </div>

    <div id="hashtag">

    </div>

</body>

</html>
