<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eratorr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="icon" href="https://ik.imagekit.io/nrqvxs6itqd/logo_4zJNq_vLng.png" type="image/x-icon" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LSQWDKDT1L"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LSQWDKDT1L');
    </script>
</head>

<body>
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
        <img src="https://ik.imagekit.io/nrqvxs6itqd/logo_4zJNq_vLng.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="/linktree" target="_blank">
                    <img src="https://ik.imagekit.io/nrqvxs6itqd/logo_4zJNq_vLng.png" alt="Profile Picture">
                </a>
            </div>
            <div class="popup-quote">
                Rejoins nous sur Twitch !!!
            </div>

            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        Eratorr
    </div>

    <div id="links">
        <a class="link shake" href="https://discord.gg/tEz4xsejRD" target="_discord"><i
                class="fab fa-discord">&nbsp;</i>Discord</a>
        <a class="link" href="https://twitch.tv/eratorr" target="_twitch"><i
                class="fab fa-twitch">&nbsp;</i>Twitch</a>
        <a class="link" href="https://www.instagram.com/eratorr.tv" target="_insta"><i
                class="fab fa-instagram">&nbsp;</i>Instagram</a>
        <a class="link" href="/linktree/planning" target="_planning"><i
                class="fab fa-instagram">&nbsp;</i>Planning</a>
        
    </div>

    <div id="not-important-link">
        <a class="" href="https://github.com/EraTorr/linktree" target="_github"><i
                class="fab fa-github">&nbsp;</i>Hosted on Github</a>
    </div>

    <div id="hashtag"></div>
    
</body>

</html>
